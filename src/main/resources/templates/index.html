<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:if="${mode == 'development'}" th:href="@{/bootstrap.css}" />
    <link rel="stylesheet" href="../static/bootstrap.css" th:if="${mode == 'production'}" th:href="@{/bootstrap.min.css}" />
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Booking Demo</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as '+ ${username}" style="margin-right: 10px;">Signed in as Anonymus </p>
        </div>
    </nav>
</header>

<div  class="container my-2">
    <a th:href="@{/newHotelForm}" class="btn btn-primary btn-sm mb-3">Add New</a>
    <h1>Hotel Information</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Hotel Name</th>
            <th>Hotel Price</th>
            <th>Days</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel: ${listHotels}">
            <td th:text="${hotel.hotelName}"></td>
            <td th:text="${hotel.pricePerNight}"></td>
            <td th:text="${hotel.numberOfNights}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${hotel.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteHotel/{id}(id=${hotel.id})}" class="btn btn-danger">Delete</a> </td>

        </tr>
        </tbody>
    </table>
</div>
<footer class="footer" style="position: absolute; bottom: 0; background-color: lightblue">
    <div class="container">
        <p class="text-muted" th:text="${#dates.format(datetime,'dd MMM yyyy HH:mm')}" >Page was rendered today</p>
    </div>
</footer>
</body>
</html>
